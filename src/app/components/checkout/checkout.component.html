<!-- User Details Form -->
<div class="container">
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
        <div style="padding: 20px">
            <div formGroupName="user" class="row">
                <div class="card col-md-8" style="padding: 40px; margin: 0 auto;">
                    <h2 style="text-align: center;">User Details</h2>

                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter First Name"
                            formControlName="firstName">

                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name"
                            formControlName="lastName">
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact Number</label>
                        <input type="text" class="form-control" id="contact" placeholder="Enter Contact Number"
                            formControlName="contactNo">
                    </div>
                </div>
            </div>
        </div>


        <!-- Address Form  -->
        <div formGroupName="address" style="padding: 20px">
            <div class="row">
                <div class="card col-md-8" style="padding: 40px;margin: 0 auto;">
                    <h2 style="text-align: center;">Address Details</h2>
                    <div class="form-group">
                        <label for="buildingDetails">Building Details</label>
                        <input type="text" class="form-control" id="buildingDetails"
                            placeholder="Enter Building Details" formControlName="buildingDetails">

                    </div>
                    <div class="form-group">
                        <label for="street">Street</label>
                        <input type="text" class="form-control" id="street" placeholder="Enter street name or locality"
                            formControlName="street">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" placeholder="Enter your City"
                            formControlName="city">
                    </div>
                    <div class="form-group">
                        <label for="pincode">Pin Code</label>
                        <input type="text" class="form-control" id="pincode" placeholder="Enter your pincode"
                            formControlName="pinCode">
                    </div>
                </div>
            </div>
        </div>

        <!-- Order Summary -->
        <div style="padding: 20px">
            <div class="card col-md-8" style="padding: 40px; margin: 0 auto;">
                <h2 style="text-align: center;">Order Summary</h2>
                <div class="mt-4 text-center">
                    <h6>Total Quantity: {{ totalQuantity}}</h6>
                    <h6>Total Price: {{ totalPrice | currency: 'INR'}}</h6>
                </div>
            </div>
        </div>
        <div class="text-center my-3">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
